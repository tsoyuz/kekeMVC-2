Ce site vous permettra de jouer des parties de type "pacman" en ligne.
En début de partie, les joueurs seront répartis en deux équipes, les kékés en surnombre, et les blaireaux, moins nombreux.
Au départ, les vilains blaireaux auront pour but de manger les gentils kékés. Mais régulièrement, lorsque le gong sonnera, les rôles seront inversés, et les méchants kékés devront manger les gentils blaireaux.
Si la partie en cours est publique, tout adhérent pourra suivre son déroulement.
Toute partie est limitée dans le temps et, à la fin, l'équipe avec le plus de joueurs survivants aura gagné.
